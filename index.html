<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Adam</title>
    <!-- Incluye Bootstrap CSS desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye el archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <!-- Encabezado de la tarjeta con el t√≠tulo de la lista de tareas -->
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">üìù Todo List de Adam</h1>
                <!-- Contador de tareas -->
                <div id="counter" class="mt-2"></div>
            </div>

            <div class="card-body">
                <!-- Formulario para agregar una nueva tarea -->
                <form id="newTodoForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea..." required>
                        <button type="submit" class="btn btn-success">‚ûï Agregar</button>
                    </div>
                </form>

                <!-- Botones para filtrar y eliminar tareas -->
                <div class="d-flex gap-2 mb-3">
                    <button id="showAll" class="btn btn-outline-secondary">Mostrar Todos</button>
                    <button id="showPending" class="btn btn-outline-primary">Solo Pendientes</button>
                    <button id="removeComplete" class="btn btn-outline-danger">Eliminar Completados</button>
                </div>

                <!-- Lista de tareas -->
                <div id="todoList" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- Incluye el archivo JavaScript principal -->
    <script type="module" src="dist/index.js"></script>
</body>

</html>
